// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("de.undercouch:gradle-download-task:4.1.2")
        //NativeModuleInjectionMark-root-gradle
        classpath('com.google.gms:google-services:4.3.14')

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: 'constants.gradle'

allprojects {
    // uncomented by the CLI on windows to shorten file paths
    //<CLI> buildDir = "C:/tmp/${rootProject.name}/${project.name}"
    repositories {
        google()
        jcenter()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        maven { url 'https://www.jitpack.io' }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        //NativeModuleInjectionMark-root-gradle-allprojects-repositories
        }
    //NativeModuleInjectionMark-root-gradle-allprojects
    configurations.all {
      //NativeModuleInjectionMark-root-gradle-allprojects-configurations.all
        resolutionStrategy {
            //NativeModuleInjectionMark-root-gradle-allprojects-configurations.all-resolutionStrategy
            
          // Temporary fix, this should be removed once we upgrade to RN 0.71.0 or higher
          // https://github.com/facebook/react-native/issues/35210#issuecomment-1304536693
          force "com.facebook.react:react-native:" + new File(['node', '--print',"JSON.parse(require('fs').readFileSync(require.resolve('react-native/package.json'), 'utf-8')).version"].execute(null, rootDir).text.trim())
      }
    }
}

subprojects { subproject ->
    if(project['name'] == 'react-native-reanimated'){
        project.configurations { compile { } }
    }
}
